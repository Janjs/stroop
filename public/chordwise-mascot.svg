  <style>
    @keyframes mascot-blink {
      0%, 90%, 100% { opacity: 1; }
      95%, 97% { opacity: 0; }
    }
    @keyframes mascot-blink-inverse {
      0%, 90%, 100% { opacity: 0; }
      95%, 97% { opacity: 1; }
    }
    .chordwise-mascot .eyes-open { animation: mascot-blink 3s infinite; }
    .chordwise-mascot .eyes-closed { animation: mascot-blink-inverse 3s infinite; }
    .chordwise-mascot:hover .eyes-open { animation: none; opacity: 0; }
    .chordwise-mascot:hover .eyes-closed { animation: none; opacity: 1; }
  </style>
