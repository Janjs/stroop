name: Deploy to Coolify

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  convex:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Print variables
        run: |
          echo "repository=${{ github.repository }}"
          echo "ref=${{ github.ref }}"
          echo "actor=${{ github.actor }}"
          echo "REGISTRY=${{ env.REGISTRY }}"
          echo "CONVEX_SELF_HOSTED_URL=${{ vars.CONVEX_SELF_HOSTED_URL || secrets.CONVEX_SELF_HOSTED_URL }}"
          echo "CONVEX_SITE_ORIGIN=${{ vars.CONVEX_SITE_ORIGIN || secrets.CONVEX_SITE_ORIGIN }}"
          echo "CONVEX_SITE_URL=${{ vars.CONVEX_SITE_URL || secrets.CONVEX_SITE_URL }}"
          echo "CUSTOM_AUTH_SITE_URL=${{ vars.CUSTOM_AUTH_SITE_URL || secrets.CUSTOM_AUTH_SITE_URL }}"
          echo "CONVEX_SELF_HOSTED_ADMIN_KEY=[REDACTED]"
          echo "## Convex job variables" >> $GITHUB_STEP_SUMMARY
          echo "| Variable | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| repository | ${{ github.repository }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ref | ${{ github.ref }} |" >> $GITHUB_STEP_SUMMARY
          echo "| actor | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| REGISTRY | ${{ env.REGISTRY }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CONVEX_SELF_HOSTED_URL | ${{ vars.CONVEX_SELF_HOSTED_URL || secrets.CONVEX_SELF_HOSTED_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CONVEX_SITE_ORIGIN | ${{ vars.CONVEX_SITE_ORIGIN || secrets.CONVEX_SITE_ORIGIN }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CONVEX_SITE_URL | ${{ vars.CONVEX_SITE_URL || secrets.CONVEX_SITE_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CUSTOM_AUTH_SITE_URL | ${{ vars.CUSTOM_AUTH_SITE_URL || secrets.CUSTOM_AUTH_SITE_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CONVEX_SELF_HOSTED_ADMIN_KEY | (set) |" >> $GITHUB_STEP_SUMMARY
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Convex environment variables
        run: |
          pnpm exec convex env set CUSTOM_AUTH_SITE_URL="${{ vars.CUSTOM_AUTH_SITE_URL || secrets.CUSTOM_AUTH_SITE_URL }}"
          pnpm exec convex env set SITE_URL="${{ vars.CUSTOM_AUTH_SITE_URL || secrets.CUSTOM_AUTH_SITE_URL }}"
          pnpm exec convex env set GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}"
          pnpm exec convex env set GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}"
          pnpm exec convex env set JWT_PRIVATE_KEY -- "${{ secrets.JWT_PRIVATE_KEY }}"
          printf '%s\n' "$JWKS_SECRET" | pnpm exec convex env set JWKS
        env:
          CONVEX_SELF_HOSTED_URL: ${{ vars.CONVEX_SELF_HOSTED_URL || secrets.CONVEX_SELF_HOSTED_URL }}
          CONVEX_SELF_HOSTED_ADMIN_KEY: ${{ secrets.CONVEX_SELF_HOSTED_ADMIN_KEY }}
          JWKS_SECRET: ${{ secrets.JWKS }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"

      - name: Deploy Convex
        run: pnpm exec convex deploy
        env:
          CONVEX_SELF_HOSTED_URL: ${{ vars.CONVEX_SELF_HOSTED_URL || secrets.CONVEX_SELF_HOSTED_URL }}
          CONVEX_SELF_HOSTED_ADMIN_KEY: ${{ secrets.CONVEX_SELF_HOSTED_ADMIN_KEY }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"

      - name: Seed example prompts
        run: npx tsx scripts/seed-example-cache.ts
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ vars.CONVEX_SELF_HOSTED_URL || secrets.CONVEX_SELF_HOSTED_URL }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"

  nextjs:
    needs: convex
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: read
      packages: write
    steps:
      - name: Print variables
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')/$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]'):latest"
          echo "repository=${{ github.repository }}"
          echo "ref=${{ github.ref }}"
          echo "actor=${{ github.actor }}"
          echo "REGISTRY=${{ env.REGISTRY }}"
          echo "IMAGE_TAG=$IMAGE_TAG"
          echo "COOLIFY_WEBHOOK=${{ secrets.COOLIFY_WEBHOOK }}"
          echo "COOLIFY_TOKEN=[REDACTED]"
          echo "## Next.js job variables" >> $GITHUB_STEP_SUMMARY
          echo "| Variable | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| repository | ${{ github.repository }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ref | ${{ github.ref }} |" >> $GITHUB_STEP_SUMMARY
          echo "| actor | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| REGISTRY | ${{ env.REGISTRY }} |" >> $GITHUB_STEP_SUMMARY
          echo "| IMAGE_TAG | $IMAGE_TAG |" >> $GITHUB_STEP_SUMMARY
          echo "| COOLIFY_WEBHOOK | (set) |" >> $GITHUB_STEP_SUMMARY
          echo "| COOLIFY_TOKEN | (set) |" >> $GITHUB_STEP_SUMMARY
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag (lowercase for GHCR)
        run: |
          echo "IMAGE_TAG=${{ env.REGISTRY }}/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]'):latest" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_CONVEX_URL=${{ vars.CONVEX_SELF_HOSTED_URL || secrets.CONVEX_SELF_HOSTED_URL }}

      - name: Deploy Next.js to Coolify
        run: |
          curl --request GET "${{ secrets.COOLIFY_WEBHOOK }}" \
            --header "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"